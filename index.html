<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>饶小平博客 - GitHub.io by alexrao</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>饶小平博客 - GitHub.io</h1>
          <h2>饶小平 blog</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/alexrao" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
        <h1>{{ page.title }}</h1>
        <p>最新文章</p>
        <ul>
      　{% for post in site.posts %}
      　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      　　  </ul>
        </section>

        <footer>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="http://alexrao.github.io">Alex Rao</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
